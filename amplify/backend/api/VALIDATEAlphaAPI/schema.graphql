type User @model {
  id: ID!
  username: String!
  email: String
  companies: [Company] @connection(name: "userCompanies")
  demographics: Demographics @connection
}

type Company @model {
  id: ID!
  name: String! 
  userID: ID!
  manager: User @connection(name: "userCompanies")
  employees: [User] @connection
  forms: [Form] @connection(keyName: "byCompany", fields: ["id"])
  description: String
  tags: AWSJSON
}

type Form @model @key(name: "byCompany", fields: ["companyID"]) {
  id: ID!
  companyID: ID!
  companyName: String!
  title: String!
  description: String
  isPrivate: Boolean
  company: Company @connection(fields: ["companyID"])
  tags: AWSJSON
  validations: AWSJSON
}

type FormSubmission @model @key(name: "byForm", fields: ["formID"]) {
  id: ID!
  formID: ID!
  form: Form @connection(fields: ["formID"])
  answers: AWSJSON
}

type Demographics @model {
  id: ID!
  userID: ID!
  birthday: String
  children: String
  city: String
  country: String
  education: String
  ethnicity: String
  gender: String
  homeowner: String
  household: String
  income: String
  maritalStatus: String
  pets: [String]
  profession: String
  sex: String
  state: String
}